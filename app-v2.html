<!doctype html>
<html lang="en">
  <head>
    <title>
      Cafe Menu
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&display=swap"
      rel="stylesheet">

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>

  <body class="bg-darkBlue text-center">
    <header
      class="d-flex justify-content-around fixed-bottom mb-3 border-dark border-top pt-3">
      <div class="icon-menu d-flex flex-column">
        <span class="material-symbols-outlined text-white">
          question_mark
        </span>
        <a href class="text-decoration-none text-menu">About Us</a>
      </div>
      <div class="icon-menu d-flex flex-column icon-active">
        <span class="material-symbols-outlined text-white">
          menu_book
        </span>
        <a href class="text-decoration-none text-menu">Items</a>
      </div>
      <div class="icon-menu d-flex flex-column">
        <span class="material-symbols-outlined text-white">
          comment
        </span>
        <a href class="text-decoration-none text-menu">Comments</a>
      </div>
    </header>
    <main>
      <div class="container bg-cafe">
        <div class="logo-container">
          <img src="./Public/images/logo.png" alt="logo cafe"
            class="w-50 mt-3 glow-lg">
        </div>
        <div class="category-container">
          <!-- Here is The Custom Message !-->
          <div class="message text-white text-menu d-none"><p>This is Custom
              Message
              !</p></div>
          <div
            class="social-links d-flex gap-3 justify-content-center text-center">
            <div class="link">
              <i class="fa-brands fa-instagram text-light"></i>
              <a href
                class="text-decoration-none text-menu text-light">Instagram</a>
            </div>
            <div class="link">
              <i class="fa-brands fa-facebook text-light"></i>
              <a href
                class="text-decoration-none text-menu text-light">Link2</a>
            </div>
          </div>
          <div class="container d-flex gap-2 mt-4 pos-up-2">
            <div
              class="category d-flex flex-column gap-2 p-3 rounded w-25 bg-category">
              <i class="fa-solid fa-burger text-white fs-1"></i>
              <a href class="text-decoration-none text-menu">Burger</a>
            </div>
            <div
              class="category d-flex flex-column gap-2 p-3 rounded w-25 bg-category">
              <i class="fa-solid fa-mug-hot text-white fs-1"></i>
              <a href class="text-decoration-none text-menu">Hot Drinks</a>
            </div>
            <div
              class="category d-flex flex-column gap-2 p-3 rounded w-25 bg-category">
              <i class="fa-solid fa-martini-glass-citrus text-white fs-1"></i>
              <a href class="text-decoration-none text-menu">Cold Drinks</a>
            </div>
            <div
              class="category d-flex flex-column gap-2 p-3 rounded w-25 bg-category">
              <i class="fa-solid fa-cheese text-white fs-1"></i>
              <a href class="text-decoration-none text-menu">Cake</a>
            </div>
          </div>
        </div>
      </div>
      <!--! This should be a horizontal line with the name next to it. -->
      <div class="spacer d-flex mx-4 text-white justify-content-between">
        <p>burger</p>
        <hr class="line-spacer">
      </div>
      
      <div class="container">
        
      </div>
    </main>
    <script src="https://kit.fontawesome.com/1043dc8910.js"
      crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
